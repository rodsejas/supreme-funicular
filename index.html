<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');        
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap');
    </style> 

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
    <section class="title">
        <h1>Tic Tac Toe</h1>
    </section>

    <section class="display">
        Player <span class="player-turn">X</span>'s turn.
    </section>

    <div class="game-board">
        <div class="grid-cell" grid-num="1"></div>
        <div class="grid-cell" grid-num="2"></div>
        <div class="grid-cell" grid-num="3"></div>
        <div class="grid-cell" grid-num="4"></div>
        <div class="grid-cell" grid-num="5"></div>
        <div class="grid-cell" grid-num="6"></div>
        <div class="grid-cell" grid-num="7"></div>
        <div class="grid-cell" grid-num="8"></div>
        <div class="grid-cell" grid-num="9"></div>
    </div>

    <section class="game-result">
    </section>

    <section class="controls">
        <button id="restart">Restart</button>
    </section>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
